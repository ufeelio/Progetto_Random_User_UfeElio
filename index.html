  <head>
    <meta charset="UTF-8" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/card.css" />
    <!-- AXIOS -->
    <script src="./js/axios@1.13.min.js"></script>
    <!-- LIBRERIA AXIOS -->

  <body class="bg">
    <div
      style="
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        display: none;
        padding: 20px;
      "
      id="bgScuro">
      <div id="modalImpostazioni" class="mymodal">
        <p><button id="chiudiImpostazioni" class="btnChiudi">X</button></p>
        <div class="mymodalHeader">
          <h1>IMPOSTAZIONI DI GENERAZIONE</h1>
        </div>
        <div class="mymodalContent">
          <div style="font-size: 18pt; font-weight: bold">Numero Utenti</div>
          <div class="contenitoreSlider">
            <input
              type="range"
              min="1"
              max="100"
              value="20"
              id="rangePersone" />
            <div style="margin-top: 10px; font-size: 18pt" id="valuePersone">20</div>
          </div>

          <h1>Genere Utenti</h1>

          <div id="contenitoreImmagini">
            <div
              style="background-image: url(./img/machio.png)"
              data-genere="male" class="selectedGender"></div>
            <div
              style="background-image: url(./img/femmina.png)"
              data-genere="female"></div>
            <div
              style="background-image: url(./img/unione.png)"
              data-genere=""></div>
          </div>
        </div>
        <div>
          <button id="btnGenera">GENERA</button>
        </div>
      </div>

          <div id="contenitoreSelect">
            <div style="display: inline-block; font-size: 16pt">Ordina per</div>
            <select id="cmbOrdinamneti" class="">
              <option value="">Nome</option>
              <option value="">Cognome</option>
            </select>
            <div style="margin-bottom: 20px">
              <label for="" style="font-size: 16pt; margin: 10px"

                  type="radio"
                  name="tipoOrd"
                  value="crescente"
                  style="margin-left: 10px"

              /></label>
              <label for="" style="font-size: 16pt; margin: 10px"
                >Decrescente<input
                  type="radio"
                  name="tipoOrd"

        <div class="mymodalHeaderCard">

          <input readonly class="txt" type="text" value="" id="txtNome" />

          <label for="txtEmail"> Email </label>

    <div id="wrapper">
      <header class="">
        <h1>Random User Generator</h1>
        <div>Generatore gratutito di utenti</div>
