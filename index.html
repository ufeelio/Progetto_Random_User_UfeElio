        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1;

        height: 100%;
        position: fixed;
        top: 0;

        z-index: 1;

      <div id="modalImpostazioni" class="mymodal">
        <p><button id="chiudiImpostazioni" class="btnChiudi">X</button></p>
        <div class="mymodalHeader">
          <h1>IMPOSTAZIONI DI GENERAZIONE</h1>
        </div>
        <div class="mymodalContent">
          <div style="font-size: 18pt; font-weight: bold">Numero Utenti</div>
          <div class="contenitoreSlider">
            <input
              type="range"
              min="1"
              max="100"
              value="20"
              id="rangePersone" />
            <div style="margin-top: 10px; font-size: 18pt" id="valuePersone">
              20
            </div>
          </div>

          <h1>Genere Utenti</h1>

          <div id="contenitoreImmagini">
            <div
              style="
                background-image: url(./img/machio.png);
                border-color: #61a4beff;
                box-shadow: rgb(34, 108, 138);
              "
              data-genere="male"
              class="selectedGender"></div>
            <div
              style="background-image: url(./img/femmina.png)"
              data-genere="female"></div>
            <div
              style="background-image: url(./img/unione.png)"
              data-genere=""></div>
          </div>
        </div>
        <div>
          <button id="btnGenera">GENERA</button>
        </div>

            <div style="margin: 10px; display: inline-block">
              <label for="" style="font-size: 16pt; margin: 10px"

                  name="nome"
                  value="nome"
